<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <p>An iframe (inline frame) is used to embed content from external websites into your webpage. For example, we can embed a map using an iframe to show a specific location.</p><br>
    <hr>
    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.1221,51.4974,-0.1188,51.4997"
        width="350" 
        height="300" 
        style="border-radius: 5%;" 
        title="OpenStreetMap showing a location in London">
    </iframe>
</body>
</html>
