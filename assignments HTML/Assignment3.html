<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Elements</title>
</head>
<body>
    <h2>Audio Songs</h2>
    <audio src="audio1.mp4" controls autoplay muted loop>Your Browser Does not Support Audio</audio>
    <br>
    <audio src="audio2.mpeg" controls loop>Your Browser Does not Support Audio</audio>
    <br>
    <audio src="audio3.mpeg" controls loop>Your Browser Does not Support Audio</audio>
    <hr>
    <h2>Video</h2>
    <video src="video1.mp4" height="320" width="240" controls loop>Your Browser Does not Support Video</video><br>
    <video src="video2.mp4" height="320" width="240" controls loop>Your Browser Does not Support Video</video><br>
    <video src="video3.mp4" height="320" width="240" controls loop>Your Browser Does not Support Video</video><br>
    <hr>
</body>
</html>
