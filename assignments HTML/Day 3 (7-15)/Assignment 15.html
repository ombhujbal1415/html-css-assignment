<!-- Create an HTML page with:
An image with descriptive alt text

A form with <label> for each input

ARIA role="navigation" for a <div> acting as a menu -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 15</title>
</head>
<body>
    <img src="https://via.placeholder.com/300x200" alt="A placeholder image representing a scenic mountain landscape" width="300" height="200">

    <br><br>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <br><br>

    <!-- Navigation menu using ARIA role -->
    <div role="navigation" aria-label="Main menu">
        <a href="#home">Home</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
    </div>

</body>
</html>
