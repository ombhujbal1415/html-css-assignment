<!-- Assignment 5: Packing a Box
Topics: Media Queries, Flexbox/Grid, Responsive Columns

Task:
Create a box with 6 items inside. On desktop, show all in one row. On tablet, display in two rows of three. On mobile, show in a single column.

Hint:
Use display: flex with flex-wrap, or grid-template-columns with different media query breakpoints. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Packing a Box</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </section>
</body>
</html>
