<!-- Assignment 3: Responsive Art Frame
Topics: Media Queries, Font-size, Padding, Layout

Task:
Design a framed inspirational quote. Make the frame adjust in size and the font become smaller or bigger based on the screen size.

Hint:
Use different font-size, padding, and margin rules inside media queries -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Art Frame</title>
</head>
<body>
    <section>
        <div class="art-frame">
            <h2>Inspirational Quote</h2>
            <p>"I don't believe in taking right decisions. I take decisions and then make them right." </p>
            <p>- Dhanraj Hemant Kale</p>
        </div>
    </section>
</body>
</html>
