<!-- Assignment 3: Responsive Flex Gallery
Objective: Create an image gallery where images wrap on smaller screens.
Instructions:
•	Use display: flex; flex-wrap: wrap; justify-content: center;
•	Add 6 image boxes inside the container.
•	Use media queries to make it responsive on mobile. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Flex Gallery</title>
</head>
<body>

    <h1>Responsive Flex Gallery</h1>
    <div class="gallery-container">
        <div class="image-box"><img src="image1.png" alt="Image 1"></div>
        <div class="image-box"><img src="image2.png" alt="Image 2"></div>
        <div class="image-box"><img src="image3.jpg" alt="Image 3"></div>
        <div class="image-box"><img src="./image4.jpg" alt="Image 4"></div>
        <div class="image-box"><img src="image5.png" alt="Image 5"></div>
        <div class="image-box"><img src="image6.jpg" alt="Image 6"></div>
    </div>

</body>
</html>
