<!-- Class Selectors with Attributes and Other Tags
Objective: Learn class-based styling and attribute selectors.
Task:
Create a student list using <ul> and <li>. Each student <li> has a class:

<li class="gradeA">Alice</li>
<li class="gradeB">Bob</li>
<li class="gradeA">Charlie</li>
Apply different background colors using .gradeA, .gradeB

Use attribute selector to style <input type="text"> and <input type="email">

Deliverables: Submit an HTML + CSS file demonstrating the use of class and attribute selectors. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 17</title>
</head>
<body>
    <h2>Students</h2>
    <ul>
        <li class="gradeA">Alice</li>
        <li class="gradeB">Bob</li>
        <li class="gradeA">Charlie</li>
    </ul>
    <h2>Student Data</h2>
    <form action="">
        <label for="name">Name : </label>
        <input type="text" name="name" id="myname">
        <label for="email">Email : </label>
        <input type="email" name="email" id="myemail">
    </form>
</body>
</html>
